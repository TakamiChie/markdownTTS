<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>markdownTTS</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon/image.png" type="image/png">
  <link rel="apple-touch-icon" href="icon/image.png">
</head>

<body>
  <div id="controls">
    <button id="play">再生/一時停止</button>
    <button id="stop">停止</button>
    <button id="prev">前の段落</button>
    <button id="next">次の段落</button>
    <label>音量<input id="volume" type="range" class="savecontrol" min="0" max="1" step="0.1"></label>
    <label>ピッチ<input id="pitch" type="range" class="savecontrol" min="0" max="2" step="0.1"></label>
    <label>速度<select id="rate" class="savecontrol"></select></label>
    <label>声質<select id="voice" class="savecontrol"></select></label>
  </div>
  <div id="container">
    <textarea id="markdown" placeholder="Markdownテキストを入力"></textarea>
    <div id="preview"></div>
  </div>
  <script src="js/saveControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/16.1.1/lib/marked.umd.js"></script>
  <script src="app.js"></script>
</body>

</html>
