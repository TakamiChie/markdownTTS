<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>markdownTTS</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon/image.png" type="image/png">
  <link rel="apple-touch-icon" href="icon/image.png">
</head>

<body>
  <div id="controls">
    <button id="play" aria-label="再生/一時停止">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
        <path d="M8 5v14l11-7L8 5z" />
      </svg>
    </button>
    <button id="stop" aria-label="停止">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
        <path d="M6 6h12v12H6V6z" />
      </svg>
    </button>
    <button id="prev" aria-label="前の段落">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6l-8.5 6z" />
      </svg>
    </button>
    <button id="next" aria-label="次の段落">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
      </svg>
    </button>
    <label>音量<input id="volume" type="range" class="saveControl" min="0" max="1" step="0.1"></label>
    <label>ピッチ<input id="pitch" type="range" class="saveControl" min="0" max="2" step="0.1"></label>
    <label>速度<select id="rate" class="saveControl"></select></label>
    <label>声質<select id="voice" class="saveControl"></select></label>
  </div>
  <div id="container">
    <textarea id="markdown" placeholder="Markdownテキストを入力"></textarea>
    <div id="preview"></div>
  </div>
  <script src="js/saveControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/16.1.1/lib/marked.umd.js"></script>
  <script src="app.js"></script>
</body>

</html>
